<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Campagne Social - Gestione</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- HEADER -->
  <header class="flex items-center p-6 bg-white shadow-md">
    <div class="w-[200px]">
      <img src="img/regione-lombardia.jpg" alt="Regione Lombardia" class="h-16 w-auto object-contain" />
    </div>
    <div class="flex-1 text-center">
      <h1 class="text-3xl font-bold text-[#0066CC]">Calendario Campagne Social</h1>
    </div>
    <div class="w-[200px] flex items-center justify-end space-x-3">
      <button id="btn-add" class="flex items-center space-x-2 bg-[#0066CC] text-white px-4 py-2 rounded-lg hover:bg-[#0052B3] transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span class="text-sm font-medium">Nuova</span>
      </button>
      <button id="btn-share" class="flex items-center space-x-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12v.01M12 4v.01M20 12v.01M12 20v.01M16 8l-4-4-4 4M8 16l4 4 4-4" />
        </svg>
        <span class="text-sm font-medium">Condividi</span>
      </button>
      <button id="btn-settings" class="flex items-center space-x-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-sm font-medium">Impostazioni</span>
      </button>
    </div>
  </header>

  <!-- LEGENDA -->
  <section class="mx-6 mt-6 p-4 bg-white rounded-xl shadow-sm flex flex-wrap items-center gap-6 border">
    <div class="flex items-center space-x-2">
      <span class="w-4 h-4 bg-blue-600 rounded-full"></span>
      <span class="text-sm font-medium">Facebook</span>
    </div>
    <div class="flex items-center space-x-2">
      <span class="w-4 h-4 bg-pink-500 rounded-full"></span>
      <span class="text-sm font-medium">Instagram</span>
    </div>
    <div class="flex items-center space-x-2">
      <span class="w-4 h-4 bg-red-500 rounded-full"></span>
      <span class="text-sm font-medium">TikTok</span>
    </div>
    <div class="flex items-center space-x-2">
      <span class="w-4 h-4 bg-blue-800 rounded-full"></span>
      <span class="text-sm font-medium">Linkedin</span>
    </div>
    <div class="flex items-center space-x-2">
      <span class="w-4 h-4 bg-sky-500 rounded-full"></span>
      <span class="text-sm font-medium">Twitter</span>
    </div>
    <div class="flex items-center space-x-2 border-l pl-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-black" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>
      <span class="text-sm font-medium">Sponsorizzata in dark</span>
    </div>
  </section>

  <!-- CONTENUTO PRINCIPALE -->
  <main class="mx-6 my-6 space-y-8">
    <!-- Elenco Campagne -->
    <section class="bg-white rounded-xl shadow-sm border">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-[#0066CC] text-center">Elenco Post Sponsorizzati</h2>
      </div>
      <!-- Filtro per Canale -->
      <div class="p-4 border-b">
        <label for="channel-filter" class="text-sm font-medium text-gray-700">Filtra per Canale:</label>
        <select id="channel-filter" class="ml-2 border border-gray-300 rounded-lg p-1 text-sm">
          <option value="">Tutti i canali</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Twitter">Twitter</option>
        </select>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Titolo</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Anteprima</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Periodo</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Jolly Ticket</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Canale</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Dark</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Link</th>
              <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Azioni</th>
            </tr>
          </thead>
          <tbody id="campaign-table-body" class="divide-y">
            <tr id="no-campaigns">
              <td colspan="8" class="text-center py-8 text-gray-500">Nessuna campagna inserita</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Calendario -->
    <section class="bg-white rounded-xl shadow-sm border">
      <div class="p-6 border-b flex items-center justify-between">
        <button id="prev-month" class="p-2 hover:bg-gray-100 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h2 id="calendar-title" class="text-2xl font-bold text-[#0066CC] text-center flex-1">Gennaio 2025</h2>
        <button id="next-month" class="p-2 hover:bg-gray-100 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      <!-- Filtro Giorni (grafica migliorata) -->
      <div class="p-4 border-b bg-gray-100 rounded-lg flex items-center justify-center space-x-4">
        <label for="day-filter-start" class="text-sm font-medium text-gray-700">Intervallo:</label>
        <input id="day-filter-start" type="date" class="border border-gray-300 rounded-lg p-2 text-sm">
        <span class="text-gray-500">-</span>
        <input id="day-filter-end" type="date" class="border border-gray-300 rounded-lg p-2 text-sm">
        <button id="clear-day-filter" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition text-sm">Reset</button>
      </div>
      <!-- Calendario Grid / Vista Filtro -->
      <div id="calendar-grid" class="grid grid-cols-7 gap-px p-6 bg-gray-100">
        <div class="bg-white text-center py-3 text-sm font-semibold">Dom</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Lun</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Mar</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Mer</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Gio</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Ven</div>
        <div class="bg-white text-center py-3 text-sm font-semibold">Sab</div>
      </div>
    </section>
  </main>

  <!-- MODALE: INSERISCI/MODIFICA CAMPAGNA -->
  <div id="campaign-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-xl shadow-lg w-11/12 md:w-1/2 lg:w-1/3 p-6 relative max-h-[90vh] overflow-y-auto">
      <h3 class="text-2xl font-bold text-[#0066CC] mb-6" id="modal-title">Aggiungi Campagna</h3>
      <form id="campaign-form" class="space-y-4">
        <!-- Titolo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Titolo <span class="text-red-500">*</span></label>
          <input type="text" id="campaign-title" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <!-- Anteprima Immagine -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Anteprima Immagine</label>
          <input 
            type="file" 
            id="campaign-image" 
            accept="image/*" 
            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" 
          />
          <img id="image-preview" class="mt-3 max-h-48 object-contain hidden rounded-lg" alt="Anteprima immagine" />
        </div>
        <!-- Periodo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Periodo <span class="text-red-500">*</span></label>
          <div class="grid grid-cols-2 gap-4">
            <input type="date" id="campaign-start" class="border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
            <input type="date" id="campaign-end" class="border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
          </div>
        </div>
        <!-- Jolly Ticket -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jolly Ticket <span class="text-red-500">*</span></label>
          <input type="text" id="campaign-type" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <!-- Canale Social -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Canale Social <span class="text-red-500">*</span></label>
          <select id="campaign-channel" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Seleziona</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Twitter">Twitter</option>
          </select>
        </div>
        <!-- Sponsorizzata in dark -->
        <div class="flex items-center space-x-3">
          <input type="checkbox" id="campaign-dark" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
          <label for="campaign-dark" class="flex items-center space-x-2 text-sm font-medium text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-black" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
            <span>Sponsorizzata in dark</span>
          </label>
        </div>
        <!-- Link -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Link</label>
          <input type="url" id="campaign-link" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://..." />
        </div>
        <!-- Pulsanti -->
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" id="cancel-campaign" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium text-sm transition">
            Annulla
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-sm transition">
            Salva
          </button>
        </div>
      </form>
      <button id="modal-close" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    /***********************
     * VARIABILI GLOBALI *
     ***********************/
    let campaigns = [];
    let editingCampaignIndex = null;
    let currentMonth = 0;
    let currentYear = 2025;
    let tooltipDiv;
    // Mezza luna identica a quella usata nella colonna "Dark"
    const halfMoonSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-3 h-3 mr-1 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>
    `;
    function parseLocalDate(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      return new Date(year, month - 1, day);
    }
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('it-IT');
    }
    function showTooltip(campaign, event) {
      hideTooltip();
      tooltipDiv = document.createElement('div');
      tooltipDiv.className = "absolute bg-white border border-gray-300 rounded-lg shadow-lg p-2 text-xs z-50";
      tooltipDiv.style.left = event.pageX + 10 + "px";
      tooltipDiv.style.top = event.pageY + 10 + "px";
      tooltipDiv.innerHTML = `
        <div><strong>Titolo:</strong> ${campaign.title}</div>
        <div><strong>Jolly Ticket:</strong> ${campaign.type}</div>
        <div><strong>Periodo:</strong> ${formatDate(campaign.start)} - ${formatDate(campaign.end)}</div>
        <div><strong>Canale:</strong> ${campaign.channel}</div>
        ${campaign.dark ? `<div><strong>Sponsorizzata in dark</strong></div>` : ''}
        ${campaign.link ? `<div><strong>Link:</strong> <a href="${campaign.link}" target="_blank" class="text-blue-600 underline">${campaign.link}</a></div>` : ''}
      `;
      document.body.appendChild(tooltipDiv);
    }
    function hideTooltip() {
      if (tooltipDiv) {
        tooltipDiv.remove();
        tooltipDiv = null;
      }
    }
    /***********************
     * GESTIONE MODALI *
     ***********************/
    function openModal(modalId) {
      document.getElementById(modalId).classList.remove('hidden');
    }
    function closeModal(modalId) {
      document.getElementById(modalId).classList.add('hidden');
    }
    document.getElementById('btn-add').addEventListener('click', () => {
      editingCampaignIndex = null;
      document.getElementById('campaign-form').reset();
      document.getElementById('image-preview').classList.add('hidden');
      document.getElementById('modal-title').textContent = 'Aggiungi Campagna';
      openModal('campaign-modal');
    });
    document.getElementById('btn-share').addEventListener('click', () => {
      const shareLink = generateShareLink();
      document.getElementById('share-link').value = shareLink;
      openModal('share-modal');
    });
    document.getElementById('btn-settings').addEventListener('click', () => {
      checkAuthentication();
      openModal('settings-modal');
    });
    ['modal-close', 'cancel-campaign'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => closeModal('campaign-modal'));
    });
    ['settings-close', 'close-settings'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => closeModal('settings-modal'));
    });
    ['share-modal-close', 'close-share'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => closeModal('share-modal'));
    });
    document.getElementById('btn-logout').addEventListener('click', logout);
    document.getElementById('copy-link').addEventListener('click', () => {
      const shareLinkInput = document.getElementById('share-link');
      shareLinkInput.select();
      shareLinkInput.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(shareLinkInput.value).then(() => {
        alert("Link copiato negli appunti!");
      });
    });
    /***********************
     * GESTIONE IMMAGINI *
     ***********************/
    document.getElementById('campaign-image').addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const MAX_FILE_SIZE = 1000000;
      if (file.size > MAX_FILE_SIZE) {
        alert("Non posso caricare immagini più grandi di 1 MB. Riprova con un'immagine più leggera!");
        this.value = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const tempImg = new Image();
        tempImg.onload = function() {
          const { width, height } = tempImg;
          const MAX_WIDTH = 500;
          const MAX_HEIGHT = 700;
          if (width > MAX_WIDTH || height > MAX_HEIGHT) {
            let ratio = Math.min(MAX_WIDTH / width, MAX_HEIGHT / height);
            const newWidth = Math.round(width * ratio);
            const newHeight = Math.round(height * ratio);
            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(tempImg, 0, 0, newWidth, newHeight);
            const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
            const imgPreview = document.getElementById('image-preview');
            imgPreview.src = resizedDataUrl;
            imgPreview.classList.remove('hidden');
          } else {
            const imgPreview = document.getElementById('image-preview');
            imgPreview.src = e.target.result;
            imgPreview.classList.remove('hidden');
          }
        };
        tempImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
    /***********************
     * GESTIONE FORM CAMPAGNA *
     ***********************/
    document.getElementById('campaign-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const campaignData = {
        title: document.getElementById('campaign-title').value.trim(),
        image: document.getElementById('image-preview').src || "",
        start: parseLocalDate(document.getElementById('campaign-start').value).toISOString(),
        end: parseLocalDate(document.getElementById('campaign-end').value).toISOString(),
        type: document.getElementById('campaign-type').value.trim(),
        channel: document.getElementById('campaign-channel').value,
        dark: document.getElementById('campaign-dark').checked,
        link: document.getElementById('campaign-link').value.trim()
      };
      if (campaignData.link) {
        try {
          new URL(campaignData.link);
        } catch (error) {
          alert('Il link inserito non è valido!');
          return;
        }
      }
      if (editingCampaignIndex === null) {
        campaigns.push(campaignData);
      } else {
        campaigns[editingCampaignIndex] = campaignData;
      }
      await saveCampaignsToGist();
      renderCampaignTable();
      renderCalendar(currentYear, currentMonth);
      closeModal('campaign-modal');
    });
    function populateCampaignForm(data) {
      document.getElementById('modal-title').textContent = 'Modifica Campagna';
      document.getElementById('campaign-title').value = data.title;
      if (data.image) {
        const imgPreview = document.getElementById('image-preview');
        imgPreview.src = data.image;
        imgPreview.classList.remove('hidden');
      } else {
        document.getElementById('image-preview').classList.add('hidden');
      }
      document.getElementById('campaign-start').value = new Date(data.start).toISOString().split('T')[0];
      document.getElementById('campaign-end').value = new Date(data.end).toISOString().split('T')[0];
      document.getElementById('campaign-type').value = data.type;
      document.getElementById('campaign-channel').value = data.channel;
      document.getElementById('campaign-dark').checked = data.dark;
      document.getElementById('campaign-link').value = data.link;
    }
    /***********************
     * RENDER TABELLA CAMPAGNE *
     ***********************/
    function renderCampaignTable() {
      const tbody = document.getElementById('campaign-table-body');
      tbody.innerHTML = '';
      let filteredCampaigns = campaigns.map((campaign, idx) => ({ ...campaign, originalIndex: idx }));
      const filterValue = document.getElementById('channel-filter').value;
      if (filterValue) {
        filteredCampaigns = filteredCampaigns.filter(c => c.channel === filterValue);
      }
      filteredCampaigns.sort((a, b) => new Date(b.start) - new Date(a.start));
      if (filteredCampaigns.length === 0) {
        tbody.innerHTML = '<tr id="no-campaigns"><td colspan="8" class="text-center py-8 text-gray-500">Nessuna campagna inserita</td></tr>';
        return;
      }
      filteredCampaigns.forEach(campaign => {
        const imageContent = campaign.image 
          ? `<img src="${campaign.image}" class="w-20 h-20 object-cover mx-auto rounded-lg" />`
          : "";
        const darkContent = campaign.dark 
          ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto text-gray-700" fill="currentColor" viewBox="0 0 24 24">
               <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
             </svg>`
          : "";
        const linkContent = campaign.link 
          ? `<a href="${campaign.link}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Link</a>`
          : "";
        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class="px-4 py-3 text-sm text-gray-900">${campaign.title}</td>
          <td class="px-4 py-3">${imageContent}</td>
          <td class="px-4 py-3 text-sm text-center text-gray-900">${formatDate(campaign.start)} - ${formatDate(campaign.end)}</td>
          <td class="px-4 py-3 text-sm text-center text-gray-900">${campaign.type}</td>
          <td class="px-4 py-3 text-sm text-center text-gray-900">${campaign.channel}</td>
          <td class="px-4 py-3 text-center">${darkContent}</td>
          <td class="px-4 py-3 text-center">${linkContent}</td>
          <td class="px-4 py-3 text-center">
            <div class="flex justify-center space-x-2">
              <button class="edit-btn p-1.5 bg-yellow-100 text-yellow-600 rounded-lg hover:bg-yellow-200" data-index="${campaign.originalIndex}" title="Modifica">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button class="delete-btn p-1.5 bg-red-100 text-red-600 rounded-lg hover:bg-red-200" data-index="${campaign.originalIndex}" title="Elimina">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          editingCampaignIndex = this.getAttribute('data-index');
          populateCampaignForm(campaigns[editingCampaignIndex]);
          openModal('campaign-modal');
        });
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          const index = parseInt(this.getAttribute('data-index'), 10);
          if (confirm("Sei sicuro di voler eliminare questa campagna?")) {
            campaigns.splice(index, 1);
            await saveCampaignsToGist();
            renderCampaignTable();
            renderCalendar(currentYear, currentMonth);
          }
        });
      });
    }
    /***********************
     * RENDER CALENDARIO *
     ***********************/
    function renderCalendar(year, month) {
      const calendarGrid = document.getElementById('calendar-grid');
      const monthNames = [
        'Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno',
        'Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'
      ];
      
      // Leggi il filtro per giorni
      const dayFilterStartValue = document.getElementById('day-filter-start').value;
      const dayFilterEndValue = document.getElementById('day-filter-end').value;
      let filterStartDate = dayFilterStartValue ? new Date(dayFilterStartValue) : null;
      let filterEndDate = dayFilterEndValue ? new Date(dayFilterEndValue) : null;
      
      // Se il filtro è attivo e rientra in un solo mese, mostra solo quei giorni
      if (filterStartDate && filterEndDate &&
          filterStartDate.getFullYear() === filterEndDate.getFullYear() &&
          filterStartDate.getMonth() === filterEndDate.getMonth()) {
        document.getElementById('calendar-title').textContent = `${monthNames[month]} ${year} (dal ${filterStartDate.getDate()} al ${filterEndDate.getDate()})`;
        calendarGrid.innerHTML = "";
        for (let day = filterStartDate.getDate(); day <= filterEndDate.getDate(); day++) {
          const cell = document.createElement('div');
          cell.className = "bg-white p-2 min-h-[100px] space-y-1";
          cell.innerHTML = `<div class="text-sm font-semibold text-gray-700">${day}</div>`;
          const currentDate = new Date(year, month, day);
          currentDate.setHours(0, 0, 0, 0);
          campaigns.forEach(campaign => {
            const startDate = new Date(campaign.start);
            const endDate = new Date(campaign.end);
            startDate.setHours(0, 0, 0, 0);
            endDate.setHours(23, 59, 59, 999);
            if (currentDate >= startDate && currentDate <= endDate) {
              const stripe = document.createElement('div');
              stripe.className = "text-xs text-white rounded-lg p-1.5 cursor-pointer truncate hover:opacity-90 transition";
              const colorMap = {
                Facebook: 'bg-blue-600',
                Instagram: 'bg-pink-500',
                TikTok: 'bg-red-500',
                Linkedin: 'bg-blue-800',
                Twitter: 'bg-sky-500'
              };
              stripe.classList.add(colorMap[campaign.channel] || 'bg-gray-500');
              stripe.innerHTML = campaign.dark ? `${halfMoonSVG}${campaign.title}` : `${campaign.title}`;
              if (campaign.link) {
                stripe.addEventListener('click', () => window.open(campaign.link, '_blank'));
              }
              stripe.addEventListener('mouseenter', (e) => showTooltip(campaign, e));
              stripe.addEventListener('mousemove', (e) => {
                if (tooltipDiv) {
                  tooltipDiv.style.left = e.pageX + 10 + "px";
                  tooltipDiv.style.top = e.pageY + 10 + "px";
                }
              });
              stripe.addEventListener('mouseleave', hideTooltip);
              cell.appendChild(stripe);
            }
          });
          calendarGrid.appendChild(cell);
        }
        return;
      }
      
      // Se il filtro abbraccia più mesi, limitiamo la navigazione:
      // Il pulsante "prev-month" non naviga oltre il mese del filtro iniziale, e "next-month" oltre il mese del filtro finale.
      // Queste limitazioni sono gestite negli event listener.
      
      // Vista calendario standard
      const headerCells = Array.from(calendarGrid.children).slice(0, 7);
      calendarGrid.innerHTML = "";
      headerCells.forEach(cell => calendarGrid.appendChild(cell));
      document.getElementById('calendar-title').textContent = `${monthNames[month]} ${year}`;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let offset = firstDay === 0 ? 6 : firstDay - 1;
      for (let i = 0; i < offset; i++) {
        const cell = document.createElement('div');
        cell.className = "bg-white p-2 min-h-[100px]";
        calendarGrid.appendChild(cell);
      }
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = "bg-white p-2 min-h-[100px] space-y-1";
        cell.innerHTML = `<div class="text-sm font-semibold text-gray-700">${day}</div>`;
        const currentDate = new Date(year, month, day);
        currentDate.setHours(0, 0, 0, 0);
        campaigns.forEach(campaign => {
          const startDate = new Date(campaign.start);
          const endDate = new Date(campaign.end);
          startDate.setHours(0, 0, 0, 0);
          endDate.setHours(23, 59, 59, 999);
          if (currentDate >= startDate && currentDate <= endDate) {
            const stripe = document.createElement('div');
            stripe.className = "text-xs text-white rounded-lg p-1.5 cursor-pointer truncate hover:opacity-90 transition";
            const colorMap = {
              Facebook: 'bg-blue-600',
              Instagram: 'bg-pink-500',
              TikTok: 'bg-red-500',
              Linkedin: 'bg-blue-800',
              Twitter: 'bg-sky-500'
            };
            stripe.classList.add(colorMap[campaign.channel] || 'bg-gray-500');
            stripe.innerHTML = campaign.dark ? `${halfMoonSVG}${campaign.title}` : `${campaign.title}`;
            if (campaign.link) {
              stripe.addEventListener('click', () => window.open(campaign.link, '_blank'));
            }
            stripe.addEventListener('mouseenter', (e) => showTooltip(campaign, e));
            stripe.addEventListener('mousemove', (e) => {
              if (tooltipDiv) {
                tooltipDiv.style.left = e.pageX + 10 + "px";
                tooltipDiv.style.top = e.pageY + 10 + "px";
              }
            });
            stripe.addEventListener('mouseleave', hideTooltip);
            cell.appendChild(stripe);
          }
        });
        calendarGrid.appendChild(cell);
      }
    }
    /***********************
     * EVENTI NAVIGAZIONE CALENDARIO *
     ***********************/
    document.getElementById('prev-month').addEventListener('click', () => {
      // Se il filtro per giorni è attivo, non navigare indietro oltre il mese del filtro inizio
      const dayFilterStartValue = document.getElementById('day-filter-start').value;
      if(dayFilterStartValue) {
        const filterStartDate = new Date(dayFilterStartValue);
        if(currentYear === filterStartDate.getFullYear() && currentMonth === filterStartDate.getMonth()){
          return;
        }
      }
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      renderCalendar(currentYear, currentMonth);
    });
    document.getElementById('next-month').addEventListener('click', () => {
      // Se il filtro per giorni è attivo, non navigare avanti oltre il mese del filtro fine
      const dayFilterEndValue = document.getElementById('day-filter-end').value;
      if(dayFilterEndValue) {
        const filterEndDate = new Date(dayFilterEndValue);
        if(currentYear === filterEndDate.getFullYear() && currentMonth === filterEndDate.getMonth()){
          return;
        }
      }
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      renderCalendar(currentYear, currentMonth);
    });
    document.getElementById('channel-filter').addEventListener('change', renderCampaignTable);
    // Event listener per il filtro dei giorni
    document.getElementById('day-filter-start').addEventListener('change', () => renderCalendar(currentYear, currentMonth));
    document.getElementById('day-filter-end').addEventListener('change', () => renderCalendar(currentYear, currentMonth));
    document.getElementById('clear-day-filter').addEventListener('click', () => {
      document.getElementById('day-filter-start').value = "";
      document.getElementById('day-filter-end').value = "";
      renderCalendar(currentYear, currentMonth);
    });
    /***********************
     * GESTIONE GIST *
     ***********************/
    async function loadCampaignsFromGist() {
      if (!localStorage.getItem('githubToken') || !localStorage.getItem('gistId')) {
        console.warn("Dati di connessione mancanti");
        return;
      }
      try {
        const res = await fetch(`https://api.github.com/gists/${localStorage.getItem('gistId')}`, {
          headers: { 
            Authorization: `token ${localStorage.getItem('githubToken')}`,
            Accept: "application/vnd.github.v3+json",
            "User-Agent": "SocialCalendarApp"
          }
        });
        if (!res.ok) throw new Error("Errore nel recupero del Gist");
        const data = await res.json();
        if (data.files && data.files["campaigns.json"]) {
          campaigns = JSON.parse(data.files["campaigns.json"].content);
        }
      } catch (error) {
        console.error("loadCampaignsFromGist:", error);
      }
    }
    async function saveCampaignsToGist() {
      try {
        const res = await fetch(`https://api.github.com/gists/${localStorage.getItem('gistId')}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${localStorage.getItem('githubToken')}`,
            "Content-Type": "application/json",
            "Accept": "application/vnd.github.v3+json",
            "User-Agent": "SocialCalendarApp"
          },
          body: JSON.stringify({
            files: {
              "campaigns.json": {
                content: JSON.stringify(campaigns, null, 2)
              }
            }
          })
        });
        if (!res.ok) throw new Error("Errore nel salvataggio su Gist");
      } catch (error) {
        console.error("saveCampaignsToGist:", error);
      }
    }
    document.getElementById('delete-all').addEventListener('click', async () => {
      if (confirm("Sei sicuro di voler cancellare tutti i dati? Questa operazione è irreversibile.")) {
        campaigns = [];
        await saveCampaignsToGist();
        renderCampaignTable();
        renderCalendar(currentYear, currentMonth);
      }
    });
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCampaignsFromGist();
      renderCampaignTable();
      renderCalendar(currentYear, currentMonth);
    });
  </script>
