<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Campagne Social - Visualizzazione</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .compact { padding: 1rem !important; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- HEADER -->
  <header class="flex items-center p-4 bg-white shadow">
    <div class="w-48">
      <img src="img/regione-lombardia.jpg" alt="Regione Lombardia" class="h-12 w-auto object-contain" />
    </div>
    <div class="flex-1 text-center">
      <h1 class="text-2xl font-bold text-[#0066CC]">Calendario Campagne Social</h1>
    </div>
    <div class="w-48"></div>
  </header>

  <!-- Maschera per l'inserimento del token -->
  <div id="token-prompt" class="max-w-sm mx-auto my-8 hidden">
    <div class="bg-white rounded-lg shadow border p-4 space-y-4">
      <h2 class="text-xl font-bold text-[#0066CC] text-center">Inserisci Token di Sicurezza</h2>
      <form id="token-form" class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Token di Sicurezza</label>
          <input 
            type="text" 
            id="input-token" 
            class="w-full border rounded p-2 text-sm focus:ring focus:ring-blue-500" 
            placeholder="Inserisci il token" 
            required
          >
        </div>
        <button type="submit" class="w-full bg-[#0066CC] text-white rounded p-2 font-medium hover:bg-[#0052B3] transition">
          Verifica Token
        </button>
      </form>
    </div>
  </div>

  <!-- Contenuto principale (nascosto finchÃ© il token non Ã¨ verificato) -->
  <main id="share-content" class="mx-4 my-4 space-y-6 hidden">
    <!-- Elenco Campagne -->
    <section class="bg-white rounded-lg shadow border">
      <div class="p-4 border-b">
        <h2 class="text-2xl font-bold text-[#0066CC] text-center">Elenco Post Sponsorizzati</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700">Titolo</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Anteprima</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Periodo</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Tipo</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Canale</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Dark</th>
              <th class="px-3 py-2 text-center text-sm font-semibold text-gray-700">Link</th>
            </tr>
          </thead>
          <tbody id="campaign-table-body" class="divide-y">
            <tr id="no-campaigns">
              <td colspan="7" class="text-center py-8 text-gray-500">Nessuna campagna inserita</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Calendario -->
    <section class="bg-white rounded-lg shadow border">
      <div class="p-4 border-b flex items-center justify-between">
        <button id="prev-month" class="p-2 hover:bg-gray-100 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h2 id="calendar-title" class="text-2xl font-bold text-[#0066CC] text-center flex-1">Gennaio 2025</h2>
        <button id="next-month" class="p-2 hover:bg-gray-100 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      <div id="calendar-grid" class="grid grid-cols-7 gap-px p-4 bg-gray-100">
        <!-- Giorni della settimana -->
        <div class="bg-white text-center py-2 text-sm font-semibold">Dom</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Lun</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Mar</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Mer</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Gio</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Ven</div>
        <div class="bg-white text-center py-2 text-sm font-semibold">Sab</div>
      </div>
    </section>
  </main>

  <script>
    /***********************
     * VARIABILI GLOBALI *
     ***********************/
    let campaigns = [];
    let currentMonth = 0;
    let currentYear = 2025;

    /***********************
     * FUNZIONI DI UTILITÃ€ *
     ***********************/
    function parseLocalDate(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      return new Date(year, month - 1, day);
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('it-IT');
    }

    function showError(message) {
      document.body.innerHTML = `
        <div class="p-4 text-center mt-16 text-red-600 font-medium">
          ðŸ”’ ${message}<br>
          <a href="index.html" class="text-blue-600 mt-4 inline-block">Torna alla homepage</a>
        </div>
      `;
    }

    /***********************
     * VERIFICA ACCESSO *
     ***********************/
    async function verifyAccess(gistId, userToken) {
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`);
        if (!res.ok) return false;
        const data = await res.json();
        const savedToken = data.files?.['security_token']?.content;
        return savedToken === userToken;
      } catch (error) {
        return false;
      }
    }

    /***********************
     * GENERAZIONE DEL LINK *
     ***********************/
    // Il link di condivisione include solo l'ID Gist.
    function generateShareLink() {
      const params = new URLSearchParams(window.location.search);
      let gistId = params.get('gist') || localStorage.getItem('gistId');
      return "https://khamurria.github.io/calendario-campagne/share.html?gist=" + gistId;
    }

    function updateShareLink() {
      const shareLink = generateShareLink();
      document.getElementById('share-link').value = shareLink;
    }

    document.getElementById('copy-link').addEventListener('click', () => {
      const shareLinkInput = document.getElementById('share-link');
      shareLinkInput.select();
      shareLinkInput.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(shareLinkInput.value).then(() => {
        alert("Link copiato negli appunti!");
      });
    });

    /***********************
     * RENDER TABELLA CAMPAGNE *
     ***********************/
    function renderCampaignTable() {
      const tbody = document.getElementById('campaign-table-body');
      tbody.innerHTML = '';
      
      if (campaigns.length === 0) {
        tbody.innerHTML = '<tr id="no-campaigns"><td colspan="7" class="text-center py-8 text-gray-500">Nessuna campagna inserita</td></tr>';
        return;
      }

      campaigns.forEach((campaign) => {
        const imageContent = campaign.image ? 
          `<img src="${campaign.image}" class="w-20 h-20 object-cover mx-auto rounded-lg" />` : "";
        const darkContent = campaign.dark ? 
          `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto text-gray-700" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>` : "";
        const linkContent = campaign.link ? 
          `<a href="${campaign.link}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Link</a>` : "";

        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class="px-3 py-2 text-sm text-gray-900">${campaign.title}</td>
          <td class="px-3 py-2">${imageContent}</td>
          <td class="px-3 py-2 text-sm text-center text-gray-900">${formatDate(campaign.start)} - ${formatDate(campaign.end)}</td>
          <td class="px-3 py-2 text-sm text-center text-gray-900">${campaign.type}</td>
          <td class="px-3 py-2 text-sm text-center text-gray-900">${campaign.channel}</td>
          <td class="px-3 py-2 text-center">${darkContent}</td>
          <td class="px-3 py-2 text-center">${linkContent}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    /***********************
     * RENDER CALENDARIO *
     ***********************/
    function renderCalendar(year, month) {
      const calendarGrid = document.getElementById('calendar-grid');
      const monthNames = [
        'Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno',
        'Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'
      ];
      
      const headerCells = Array.from(calendarGrid.children).slice(0, 7);
      calendarGrid.innerHTML = '';
      headerCells.forEach(cell => calendarGrid.appendChild(cell));

      document.getElementById('calendar-title').textContent = `${monthNames[month]} ${year}`;
      
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let offset = firstDay === 0 ? 6 : firstDay - 1;

      for (let i = 0; i < offset; i++) {
        const cell = document.createElement('div');
        cell.className = "bg-white p-2 min-h-[100px]";
        calendarGrid.appendChild(cell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = "bg-white p-2 min-h-[100px] space-y-1";
        cell.innerHTML = `<div class="text-sm font-semibold text-gray-700">${day}</div>`;

        const currentDate = new Date(year, month, day);
        currentDate.setHours(0, 0, 0, 0);

        campaigns.forEach(campaign => {
          const startDate = new Date(campaign.start);
          const endDate = new Date(campaign.end);
          startDate.setHours(0, 0, 0, 0);
          endDate.setHours(23, 59, 59, 999);

          if (currentDate >= startDate && currentDate <= endDate) {
            const stripe = document.createElement('div');
            stripe.className = "text-xs text-white rounded-lg p-1.5 cursor-pointer truncate hover:opacity-90 transition";
            
            const colorMap = {
              Facebook: 'bg-blue-600',
              Instagram: 'bg-pink-500',
              TikTok: 'bg-red-500',
              Linkedin: 'bg-blue-800',
              Twitter: 'bg-sky-500'
            };
            
            stripe.classList.add(colorMap[campaign.channel] || 'bg-gray-500');
            stripe.innerHTML = `
              ${campaign.title} 
              <span class="text-xs opacity-75">${campaign.type}</span>
              ${campaign.dark ? '<svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-3 h-3 ml-1" fill="black" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>' : ''}
            `;
            
            if (campaign.link) {
              stripe.addEventListener('click', () => window.open(campaign.link, '_blank'));
            }
            
            cell.appendChild(stripe);
          }
        });

        calendarGrid.appendChild(cell);
      }
    }

    /***********************
     * INIZIALIZZAZIONE DELLA PAGINA SHARE *
     ***********************/
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      // Recupera gist e token: se non presenti nella URL, li prendo dal localStorage (per amministratori)
      let gistId = urlParams.get('gist') || localStorage.getItem('gistId');
      let userToken = urlParams.get('token') || localStorage.getItem('githubToken');

      if (!gistId) {
        showError("Link di condivisione non valido: manca l'ID Gist");
        return;
      }

      // Se il token non Ã¨ disponibile, mostra la maschera per l'inserimento
      if (!userToken) {
        document.getElementById('token-prompt').classList.remove('hidden');
      } else {
        const isValid = await verifyAccess(gistId, userToken);
        if (!isValid) {
          showError("Token di sicurezza non valido");
          return;
        }
        // Se il token Ã¨ valido, mostra il contenuto della pagina
        document.getElementById('share-content').classList.remove('hidden');
        try {
          const res = await fetch(`https://api.github.com/gists/${gistId}`);
          const data = await res.json();
          if (data.files?.['campaigns.json']?.content) {
            campaigns = JSON.parse(data.files['campaigns.json'].content);
          }
          renderCampaignTable();
          renderCalendar(currentYear, currentMonth);
          updateShareLink();
        } catch (error) {
          showError("Errore nel caricamento dei dati");
        }
      }

      // Event listeners per la navigazione del calendario
      document.getElementById('prev-month').addEventListener('click', () => {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        renderCalendar(currentYear, currentMonth);
      });

      document.getElementById('next-month').addEventListener('click', () => {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        renderCalendar(currentYear, currentMonth);
      });
    });

    /***********************
     * GESTIONE DEL FORM TOKEN *
     ***********************/
    document.getElementById('token-form')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      let gistId = urlParams.get('gist') || localStorage.getItem('gistId');
      const userToken = document.getElementById('input-token').value.trim();
      if (!userToken) {
        alert("Inserisci il token");
        return;
      }
      const isValid = await verifyAccess(gistId, userToken);
      if (!isValid) {
        showError("Token di sicurezza non valido");
        return;
      }
      // Nascondi la maschera e mostra il contenuto
      document.getElementById('token-prompt').classList.add('hidden');
      document.getElementById('share-content').classList.remove('hidden');
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`);
        const data = await res.json();
        if (data.files?.['campaigns.json']?.content) {
          campaigns = JSON.parse(data.files['campaigns.json'].content);
        }
        renderCampaignTable();
        renderCalendar(currentYear, currentMonth);
        updateShareLink();
      } catch (error) {
        showError("Errore nel caricamento dei dati");
      }
    });

    /***********************
     * AGGIORNAMENTO DEL LINK DI CONDIVISIONE *
     ***********************/
    function generateShareLink() {
      const params = new URLSearchParams(window.location.search);
      let gistId = params.get('gist') || localStorage.getItem('gistId');
      return "https://khamurria.github.io/calendario-campagne/share.html?gist=" + gistId;
    }

    function updateShareLink() {
      const shareLink = generateShareLink();
      document.getElementById('share-link').value = shareLink;
    }
  </script>

  <!-- FOOTER -->
  <footer class="bg-gray-200 text-gray-700 p-4 mt-4">
    <div class="container mx-auto text-center text-sm">
      &copy; 2025 Calendario Campagne Social. Tutti i diritti riservati.
    </div>
  </footer>
</body>
</html>
