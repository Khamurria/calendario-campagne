<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Condiviso - Regione Lombardia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/regione-lombardia.jpg" class="h-12 mr-4" alt="Logo">
                <h1 class="text-2xl font-bold text-gray-800">Calendario Condiviso</h1>
            </div>
        </div>
    </header>

    <!-- Legenda -->
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-6 flex-wrap">
        <!-- Stessa legenda della pagina principale -->
        <div class="flex gap-4">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-[#1877F2]"></span>
                <span>Facebook</span>
            </div>
            <!-- Altri canali -->
        </div>
        <div class="h-6 w-px bg-gray-300"></div>
        <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
            <span>Campagna in dark mode</span>
        </div>
    </div>

    <!-- Contenuto -->
    <main class="max-w-7xl mx-auto px-4 py-6 space-y-8">
        <!-- Tabella in sola lettura -->
        <section>
            <h2 class="text-xl font-bold mb-4">Elenco Post Sponsorizzati</h2>
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Titolo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Anteprima</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Periodo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Canale</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dark</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Link</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="campaigns-table">
                        <!-- Dati caricati dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Calendario -->
        <section>
            <h2 class="text-xl font-bold mb-4">Calendario Sponsorizzate</h2>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold" id="current-month"></h3>
                    <div class="flex gap-2">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-gray-100 rounded">
                            ←
                        </button>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-gray-100 rounded">
                            →
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-px bg-gray-200" id="calendar-grid">
                    <!-- Giorni generati dinamicamente -->
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/gist-manager.js"></script>
    <script>
        // Stato condiviso
        let currentMonth = 0;
        let campaigns = [];

        // Funzionalità specifiche per la visualizzazione
        async function initSharePage() {
            const params = new URLSearchParams(window.location.search);
            const gistId = params.get('gistId');

            if(gistId) {
                try {
                    const response = await fetch(`https://api.github.com/gists/${gistId}`);
                    const data = await response.json();
                    campaigns = JSON.parse(data.files['campaigns.json'].content);
                    updateSharedUI();
                } catch (error) {
                    console.error('Errore caricamento dati:', error);
                }
            }
        }

        function updateSharedUI() {
            // Aggiornamento tabella e calendario (simile a index.html)
        }

        document.addEventListener('DOMContentLoaded', initSharePage);
    </script>
</body>
</html>
