<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <title>Calendario Campagne Social - Vista Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            background-color: #f3f4f6;
            padding: 4px;
            border-radius: 8px;
        }

        .calendar-cell {
            background-color: white;
            min-height: 120px;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .campaign-event {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .campaign-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.75rem;
            background-color: #f8fafc;
            border-radius: 6px;
            color: #4b5563;
        }

        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: white;
            }
            .shadow-sm {
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 bg-white p-4">
            <div class="flex items-center">
                <img src="img/regione-lombardia.jpg" 
                     alt="Logo Regione Lombardia" 
                     class="h-12 w-auto object-contain mr-4"
                     onerror="this.style.display='none'">
                <div class="border-l border-gray-300 h-8 mx-4"></div>
                <h1 class="text-3xl font-bold text-gray-800">Calendario Campagne Social</h1>
            </div>
            <div class="space-x-2 no-print">
                <button onclick="window.print()" 
                        class="px-4 py-2 bg-[#006B4F] text-white rounded-lg hover:bg-[#005940] transition-colors">
                    <i class="fas fa-print mr-2"></i>Stampa
                </button>
            </div>
        </div>

        <!-- Calendario -->
        <div class="bg-gray-50 rounded-lg shadow-sm p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <div id="currentMonth" class="text-2xl font-bold text-gray-800"></div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <!-- Lista Campagne -->
        <div class="bg-gray-50 rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Elenco Campagne</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-white">
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Campagna</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Link</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Periodo</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Canale</th>
                        </tr>
                    </thead>
                    <tbody id="campaignsList" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let campaigns = [];
        let currentDate = new Date();

        // Configurazione axios
        const github = axios.create({
            baseURL: 'https://api.github.com',
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            }
        });

        // Funzioni base
        function showError(message) {
            alert(message);
        }

        function getGitHubToken() {
            const savedToken = localStorage.getItem('github_token');
            if (!savedToken) {
                const token = prompt('Inserisci il tuo GitHub token:');
                if (token) {
                    localStorage.setItem('github_token', token);
                    return token;
                }
            }
            return savedToken;
        }

        // Funzioni di rendering
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            if (!calendar) return;
            
            calendar.innerHTML = '';
            
            // Intestazioni giorni
            const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // Date del mese
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Celle vuote iniziali
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell bg-gray-50';
                calendar.appendChild(emptyCell);
            }
            
            // Celle con date
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'text-sm font-medium text-gray-600 mb-2';
                dateDiv.textContent = date;
                cell.appendChild(dateDiv);
                
                const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayEvents = campaigns.filter(campaign => {
                    return campaign.startDate <= currentDateStr && campaign.endDate >= currentDateStr;
                });
                
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `campaign-event ${event.isDark ? 'bg-gray-800 text-white' : 'bg-green-100'} rounded p-1 mb-1 text-xs`;
                    
                    const title = document.createElement('div');
                    title.className = 'campaign-title';
                    title.textContent = event.title;
                    eventDiv.appendChild(title);
                    
                    const type = document.createElement('div');
                    type.className = 'campaign-type text-xs opacity-75';
                    type.textContent = `${event.type} - ${event.channel}`;
                    eventDiv.appendChild(type);
                    
                    cell.appendChild(eventDiv);
                });
                
                calendar.appendChild(cell);
            }

            // Aggiorna titolo mese
            const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            const monthTitle = document.getElementById('currentMonth');
            if (monthTitle) {
                monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
        }

        function renderCampaigns() {
            const list = document.getElementById('campaignsList');
            if (!list) return;
            
            list.innerHTML = '';
            
            campaigns.forEach(campaign => {
                const row = document.createElement('tr');
                row.className = 'bg-white';
                
                // Titolo
                const titleCell = document.createElement('td');
                titleCell.className = 'px-6 py-4';
                titleCell.textContent = campaign.title;
                row.appendChild(titleCell);
                
                // Link
                const linkCell = document.createElement('td');
                linkCell.className = 'px-6 py-4';
                if (campaign.link) {
                    const link = document.createElement('a');
                    link.href = campaign.link;
                    link.target = '_blank';
                    link.className = 'text-blue-500 hover:underline';
                    link.textContent = 'Vedi →';
                    linkCell.appendChild(link);
                }
                row.appendChild(linkCell);
                
                // Periodo
                const periodCell = document.createElement('td');
                periodCell.className = 'px-6 py-4 text-sm';
                periodCell.textContent = `${campaign.startDate} → ${campaign.endDate}`;
                row.appendChild(periodCell);
                
                // Tipo
                const typeCell = document.createElement('td');
                typeCell.className = 'px-6 py-4';
                typeCell.textContent = campaign.type;
                row.appendChild(typeCell);
                
                // Canale
                const channelCell = document.createElement('td');
                channelCell.className = 'px-6 py-4';
                channelCell.textContent = campaign.channel;
                row.appendChild(channelCell);
                
                list.appendChild(row);
            });
        }

        // Caricamento dati condivisi
        async function loadSharedData() {
            try {
                const token = getGitHubToken();
                if (!token) {
                    throw new Error('Token GitHub non valido');
                }

                const urlParams = new URLSearchParams(window.location.search);
                const gistId = urlParams.get('id');
                
                if (!gistId) {
                    throw new Error('ID condivisione non valido');
                }

                const response = await github.get(`/gists/${gistId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const fileContent = response.data.files['shared_calendar.json']?.content;
                if (!fileContent) {
                    throw new Error('Dati non trovati');
                }
                const shareData = JSON.parse(fileContent);

                // Verifica scadenza
                if (new Date(shareData.expiresAt) < new Date()) {
                    throw new Error('Questa condivisione è scaduta');
                }

                campaigns = shareData.campaigns;
                currentDate = new Date(shareData.currentMonth.year, shareData.currentMonth.month);
                
                renderCalendar();
                renderCampaigns();
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                showError(`Errore: ${error.message}`);
            }
        }

        // Avvio
        window.addEventListener('DOMContentLoaded', loadSharedData);
    </script>
</body>
</html>
