<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <title>Calendario Campagne Social - Vista Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            background-color: #f3f4f6;
            padding: 4px;
            border-radius: 8px;
        }

        .calendar-cell {
            background-color: white;
            min-height: 120px;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .campaign-event {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .campaign-event:hover {
            transform: translateX(2px);
        }

        .campaign-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.75rem;
            background-color: #f8fafc;
            border-radius: 6px;
            color: #4b5563;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white;
            }
            .shadow-lg {
                box-shadow: none !important;
            }
            .rounded-xl {
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header con legenda social migliorata -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-6 py-4">
                <div class="flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-4">
                            <img src="img/regione-lombardia.jpg" 
                                 alt="Logo Regione Lombardia" 
                                 class="h-12 w-auto object-contain">
                            <h1 class="text-2xl font-bold text-gray-800">Calendario Campagne Social</h1>
                        </div>
                        <button onclick="window.print()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium no-print">
                            <i class="fas fa-print mr-2"></i>Stampa
                        </button>
                    </div>
                    <!-- Legenda social in una barra separata -->
                    <div class="bg-gray-50 rounded-lg p-3 flex items-center">
                        <span class="text-sm font-medium text-gray-600 mr-4">Canali:</span>
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#E4405F] mr-2"></div>
                                <span class="text-sm font-medium">Instagram</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#2D88FF] mr-2"></div>
                                <span class="text-sm font-medium">Facebook</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#5C6BC0] mr-2"></div>
                                <span class="text-sm font-medium">LinkedIn</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#00ACEE] mr-2"></div>
                                <span class="text-sm font-medium">Twitter</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#FF3D00] mr-2"></div>
                                <span class="text-sm font-medium">YouTube</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-[#000000] mr-2"></div>
                                <span class="text-sm font-medium">TikTok</span>
                            </div>
                            <div class="flex items-center border-l pl-6 ml-2">
                                <div class="w-3 h-3 rounded-full bg-gray-900 mr-2"></div>
                                <span class="text-sm font-medium">Dark</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex space-x-2">
                            <button onclick="toggleView('list')" 
                                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm font-medium">
                                <i class="fas fa-list mr-2"></i>Campagne
                            </button>
                            <button onclick="toggleView('calendar')" 
                                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm font-medium">
                                <i class="fas fa-calendar-alt mr-2"></i>Calendario
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Calendario migliorato -->
        <div class="container mx-auto px-6 py-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Visualizzazione Mensile</h3>
                <div class="flex justify-between items-center mb-6">
                    <button onclick="prevMonth()" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-chevron-left text-xl"></i>
                    </button>
                    <h2 id="currentMonth" class="text-xl font-bold text-gray-800"></h2>
                    <button onclick="nextMonth()" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-chevron-right text-xl"></i>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-px bg-gray-200 rounded-lg overflow-hidden">
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Dom</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Lun</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Mar</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Mer</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Gio</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Ven</div>
                    <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Sab</div>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-px bg-gray-200 rounded-lg overflow-hidden"></div>
            </div>
        </div>

        <!-- Lista Campagne migliorata -->
        <div id="listView" class="hidden bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Elenco Campagne</h2>
            <div class="overflow-hidden rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Campagna
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Link
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Periodo
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tipo
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Canale
                            </th>
                        </tr>
                    </thead>
                    <tbody id="campaignsList" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let campaigns = [];
        let currentDate = new Date();
        let sharedData = null;

        // Colori canali social
        const channelColors = {
            Instagram: '#E4405F',
            Facebook: '#2D88FF', 
            LinkedIn: '#5C6BC0',
            Twitter: '#00ACEE',
            YouTube: '#FF3D00',
            TikTok: '#000000'
        };

        // Configurazione axios
        const github = axios.create({
            baseURL: 'https://api.github.com',
            headers: { 'Accept': 'application/vnd.github.v3+json' }
        });

        // Funzioni base
        function showError(message) {
            alert(message);
        }

        function getGitHubToken() {
            const savedToken = localStorage.getItem('github_token');
            if (!savedToken) {
                const token = prompt('Inserisci il tuo GitHub token:');
                if (token) {
                    localStorage.setItem('github_token', token);
                    return token;
                }
            }
            return savedToken;
        }

        // Funzioni di navigazione
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Funzioni di rendering
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthTitle = document.getElementById('currentMonth');
            if (!calendar || !monthTitle) return;

            // Aggiorna titolo mese e anno
            const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 
                               'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            calendar.innerHTML = '';
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Celle vuote iniziali
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'bg-white p-4 min-h-[120px] border-b border-r border-gray-200';
                calendar.appendChild(emptyCell);
            }
            
            // Celle con date
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cell = document.createElement('div');
                cell.className = 'bg-white p-4 min-h-[120px] border-b border-r border-gray-200 relative';
                
                // Numero del giorno
                const dateDiv = document.createElement('div');
                dateDiv.className = 'absolute top-2 right-2 w-6 h-6 flex items-center justify-center text-sm font-medium text-gray-700';
                dateDiv.textContent = date;
                cell.appendChild(dateDiv);
                
                // Eventi del giorno
                const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayEvents = campaigns.filter(campaign => {
                    return campaign.startDate <= currentDateStr && campaign.endDate >= currentDateStr;
                });
                
                if (dayEvents.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'mt-6 space-y-1';
                    dayEvents.forEach(campaign => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `p-2 rounded text-white text-xs cursor-pointer transform transition-transform hover:scale-105`;
                        eventDiv.style.backgroundColor = channelColors[campaign.channel];
                        
                        const title = document.createElement('div');
                        title.className = 'font-medium truncate';
                        title.textContent = campaign.title;
                        eventDiv.appendChild(title);
                        
                        const type = document.createElement('div');
                        type.className = 'text-xs opacity-75 truncate';
                        type.textContent = campaign.type;
                        eventDiv.appendChild(type);
                        
                        eventsContainer.appendChild(eventDiv);
                    });
                    cell.appendChild(eventsContainer);
                }
                
                calendar.appendChild(cell);
            }
        }

        function renderCampaigns() {
            const list = document.getElementById('campaignsList');
            if (!list) return;
            
            if (!campaigns || campaigns.length === 0) {
                list.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            Nessuna campagna presente
                        </td>
                    </tr>
                `;
                return;
            }
            
            list.innerHTML = campaigns.map(campaign => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center"
                                 style="background-color: ${channelColors[campaign.channel]}">
                                <i class="fas ${getChannelIcon(campaign.channel)} text-white text-sm"></i>
                            </div>
                            <div class="ml-3">
                                <div class="text-sm font-medium text-gray-900">${campaign.title}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        ${campaign.link ? `
                            <a href="${campaign.link}" target="_blank" 
                               class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        ` : '-'}
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${formatDate(campaign.startDate)} - ${formatDate(campaign.endDate)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full bg-gray-100">${campaign.type}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                              style="background-color: ${channelColors[campaign.channel]}1a; color: ${channelColors[campaign.channel]}">
                            ${campaign.channel}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Caricamento dati condivisi
        async function loadSharedData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const gistId = urlParams.get('id');
                
                if (!gistId) {
                    showError('ID non valido');
                    return;
                }

                const token = localStorage.getItem('github_token');
                if (token && await validateSharedToken(token)) {
                    // Usa il token salvato se valido
                    github.defaults.headers.common['Authorization'] = `token ${token}`;
                }

                const response = await github.get(`/gists/${gistId}`);
                const fileContent = response.data.files['shared_calendar.json']?.content;
                
                if (!fileContent) {
                    throw new Error('Dati non trovati');
                }

                sharedData = JSON.parse(fileContent);

                // Verifica scadenza
                if (new Date(sharedData.expiresAt) < new Date()) {
                    throw new Error('Link di condivisione scaduto');
                }

                // Carica i dati
                campaigns = sharedData.campaigns || [];
                if (sharedData.currentMonth) {
                    currentDate = new Date(
                        sharedData.currentMonth.year, 
                        sharedData.currentMonth.month
                    );
                }

                // Aggiorna le viste
                renderCalendar();
                renderCampaigns();

                // Mostra info condivisione
                showSharingInfo();
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                showError('Errore nel caricamento dei dati condivisi');
            }
        }

        // Mostra informazioni sulla condivisione
        function showSharingInfo() {
            if (!sharedData) return;

            const sharedAt = new Date(sharedData.sharedAt);
            const expiresAt = new Date(sharedData.expiresAt);
            const daysLeft = Math.ceil((expiresAt - new Date()) / (1000 * 60 * 60 * 24));

            const infoDiv = document.createElement('div');
            infoDiv.className = 'bg-blue-50 border-l-4 border-blue-500 p-4 mb-4';
            infoDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    <div>
                        <p class="text-sm">
                            Calendario condiviso il ${sharedAt.toLocaleDateString()}
                            <br>
                            Scade tra ${daysLeft} giorni (${expiresAt.toLocaleDateString()})
                        </p>
                    </div>
                </div>
            `;

            const container = document.querySelector('.container');
            container.insertBefore(infoDiv, container.firstChild);
        }

        // Sistema di notifiche migliorato
        function createNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg ${
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white max-w-md z-50 transform transition-all duration-300 translate-y-0`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-3"></i>
                    <p>${message}</p>
                </div>
            `;

            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.style.transform = 'translateY(0)';
            });

            setTimeout(() => {
                notification.style.transform = 'translateY(-100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(message) {
            createNotification(message, 'error');
        }

        // Inizializzazione
        window.addEventListener('DOMContentLoaded', () => {
            loadSharedData();
        });

        // Aggiungi la funzione toggleView
        function toggleView(view) {
            const calendarView = document.getElementById('calendarView');
            const listView = document.getElementById('listView');
            
            if (view === 'calendar') {
                calendarView.classList.remove('hidden');
                listView.classList.add('hidden');
                renderCalendar();
            } else {
                calendarView.classList.add('hidden');
                listView.classList.remove('hidden');
                renderCampaigns();
            }
        }

        // Aggiungi helper functions
        function getChannelIcon(channel) {
            return {
                Instagram: 'fa-instagram',
                Facebook: 'fa-facebook-f',
                LinkedIn: 'fa-linkedin-in',
                Twitter: 'fa-twitter',
                YouTube: 'fa-youtube',
                TikTok: 'fa-tiktok'
            }[channel] || 'fa-share-alt';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('it-IT', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        // Gestione del token per la vista condivisa
        async function validateSharedToken(token) {
            try {
                const response = await axios.get('https://api.github.com/gists', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                return response.status === 200;
            } catch (error) {
                return false;
            }
        }
    </script>
</body>
</html>
