<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendario Campagne Social - Visualizzazione Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8fafc;
            color: #1a202c;
        }

        .container {
            max-width: 1400px;
        }

        :root {
            --instagram-color: #E4405F;
            --facebook-color: #4267B2;
            --linkedin-color: #0A66C2;
            --twitter-color: #1DA1F2;
            --youtube-color: #FF0000;
            --tiktok-color: #69C9D0;
            --dark-color: #000000;
        }

        .calendar-cell {
            min-height: 100px;
            max-height: 180px;
            transition: all 0.2s ease;
            overflow-y: auto;
        }

        .campaign-event {
            padding: 2px 4px;
            margin-bottom: 2px;
            border-radius: 3px;
            font-size: 0.7rem;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .campaign-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .campaign-type {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        @media screen and (min-resolution: 192dpi) {
            /* Rimuovi questo blocco se presente */
        }
        
        @media screen and (-webkit-min-device-pixel-ratio: 2) {
            /* Rimuovi questo blocco se presente */
        }

        .channel-label {
            font-weight: 500;
            text-shadow: 0 0 1px rgba(255,255,255,0.5);
        }

        .campaign-line {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .campaign-event a {
            color: inherit;
        }

        .campaign-event a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <img src="img/regione-lombardia.jpg" 
                             alt="Logo Regione Lombardia" 
                             class="h-12 w-auto object-contain">
                        <h1 class="text-2xl font-bold text-gray-800">Calendario Campagne Social</h1>
                    </div>
                </div>
                <!-- Legenda social -->
                <div class="bg-gray-50 rounded-lg p-3 flex items-center">
                    <span class="text-sm font-medium text-gray-600 mr-4">Canali:</span>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--instagram-color)">Instagram</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--facebook-color)">Facebook</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--linkedin-color)">LinkedIn</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--twitter-color)">Twitter</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--youtube-color)">YouTube</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm channel-label" style="color: var(--tiktok-color)">TikTok</span>
                        </div>
                        <div class="flex items-center border-l pl-6 ml-2">
                            <span class="text-sm channel-label">Dark <i class="fas fa-circle text-gray-900 ml-1"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Aggiungi la lista delle campagne -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <table class="min-w-full">
                <thead>
                    <tr class="border-b-2 border-gray-200">
                        <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">TITOLO</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">PERIODO</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">TIPO</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">CANALE</th>
                        <th class="text-center py-3 px-4 text-sm font-semibold text-gray-600">DARK</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">LINK</th>
                    </tr>
                </thead>
                <tbody id="campaignsList">
                    <!-- Il contenuto verrà generato dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Calendario esistente -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <button onclick="prevMonth()" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <h2 id="currentMonth" class="text-xl font-bold text-gray-800"></h2>
                <button onclick="nextMonth()" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-chevron-right text-xl"></i>
                </button>
            </div>
            <div class="grid grid-cols-7 gap-px bg-gray-200 rounded-lg overflow-hidden">
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Dom</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Lun</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Mar</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Mer</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Gio</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Ven</div>
                <div class="text-center py-2 bg-gray-50 font-medium text-gray-600">Sab</div>
            </div>
            <div id="calendar" class="grid grid-cols-7 gap-px bg-gray-200 rounded-lg overflow-hidden"></div>
        </div>
    </main>

    <script>
        let campaigns = [];
        let currentDate = new Date();
        const channelColors = {
            Instagram: getComputedStyle(document.documentElement).getPropertyValue('--instagram-color').trim(),
            Facebook: getComputedStyle(document.documentElement).getPropertyValue('--facebook-color').trim(),
            LinkedIn: getComputedStyle(document.documentElement).getPropertyValue('--linkedin-color').trim(),
            Twitter: getComputedStyle(document.documentElement).getPropertyValue('--twitter-color').trim(),
            YouTube: getComputedStyle(document.documentElement).getPropertyValue('--youtube-color').trim(),
            TikTok: getComputedStyle(document.documentElement).getPropertyValue('--tiktok-color').trim()
        };

        async function loadSharedCalendar() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const gistId = urlParams.get('id');
                
                if (!gistId) {
                    throw new Error('ID non trovato nell\'URL');
                }

                const response = await axios.get(`https://api.github.com/gists/${gistId}`);
                
                if (!response.data.files['shared_calendar.json']) {
                    throw new Error('File del calendario non trovato nel gist');
                }

                const content = JSON.parse(response.data.files['shared_calendar.json'].content);
                
                if (content.expiresAt && new Date(content.expiresAt) < new Date()) {
                    throw new Error('Il link di condivisione è scaduto');
                }
                
                campaigns = content.campaigns || [];
                if (content.currentMonth) {
                    currentDate = new Date(content.currentMonth.year, content.currentMonth.month);
                } else {
                    currentDate = new Date(); // Usa la data corrente se non specificata
                }
                
                renderCalendar();
                renderCampaigns();
            } catch (error) {
                console.error('Errore nel caricamento del calendario condiviso:', error);
                const errorMessage = error.message === 'Il link di condivisione è scaduto' 
                    ? 'Il link di condivisione è scaduto. Richiedi un nuovo link.'
                    : 'Errore nel caricamento del calendario condiviso';
                alert(errorMessage);
            }
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthTitle = document.getElementById('currentMonth');
            
            if (!currentDate) {
                currentDate = new Date();
            }
            
            const monthNames = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile',
                'Maggio', 'Giugno', 'Luglio', 'Agosto',
                'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];
            
            monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            calendar.innerHTML = '';
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Celle vuote iniziali
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'bg-white p-4 min-h-[120px] border-b border-r border-gray-200';
                calendar.appendChild(emptyCell);
            }
            
            // Celle con date
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cell = document.createElement('div');
                cell.className = 'bg-white p-4 min-h-[180px] border-b border-r border-gray-200 relative';
                
                // Numero del giorno
                const dateDiv = document.createElement('div');
                dateDiv.className = 'text-lg font-semibold text-gray-700 mb-3';
                dateDiv.textContent = date;
                cell.appendChild(dateDiv);
                
                // Eventi del giorno
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1;
                const currentDateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayEvents = campaigns.filter(campaign => {
                    return campaign.startDate <= currentDateStr && campaign.endDate >= currentDateStr;
                });
                
                if (dayEvents.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'space-y-2 overflow-y-auto max-h-[140px]';
                    
                    dayEvents.forEach(campaign => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'campaign-event text-xs';
                        eventDiv.style.backgroundColor = `${channelColors[campaign.channel]}20`;
                        eventDiv.style.color = channelColors[campaign.channel];
                        
                        // Crea una singola riga con tutti i dettagli
                        const details = [
                            campaign.title,
                            campaign.type,
                            campaign.link ? '<a href="' + campaign.link + '" target="_blank" class="underline">link</a>' : '',
                            campaign.isDark ? '•' : ''
                        ].filter(Boolean).join(' | ');

                        eventDiv.innerHTML = `<div class="campaign-line">${details}</div>`;
                        
                        eventsContainer.appendChild(eventDiv);
                    });
                    
                    cell.appendChild(eventsContainer);
                }
                
                calendar.appendChild(cell);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Aggiungi la funzione renderCampaigns
        function renderCampaigns() {
            const list = document.getElementById('campaignsList');
            if (!list) return;
            
            list.innerHTML = campaigns.map(campaign => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            ${campaign.thumbnail ? 
                                `<img src="${campaign.thumbnail}" 
                                     alt="${campaign.title}" 
                                     class="w-12 h-12 rounded-lg object-cover mr-3">` : 
                                `<div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center mr-3">
                                    <i class="fas fa-image text-gray-400"></i>
                                 </div>`
                            }
                            <div>
                                <div class="font-medium text-gray-900">${campaign.title}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500">
                            ${formatDate(campaign.startDate)} - ${formatDate(campaign.endDate)}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500">${campaign.type}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="inline-flex px-2.5 py-0.5 rounded-full text-xs font-medium"
                             style="background-color: ${channelColors[campaign.channel]}20; color: ${channelColors[campaign.channel]}">
                            ${campaign.channel}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        ${campaign.isDark ? '<i class="fas fa-circle text-gray-900"></i>' : '-'}
                    </td>
                    <td class="px-6 py-4">
                        ${campaign.link ? `
                            <a href="${campaign.link}" target="_blank" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-external-link-alt mr-1"></i>Link
                            </a>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        // Aggiungi la funzione formatDate
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        // Inizializza la pagina
        document.addEventListener('DOMContentLoaded', loadSharedCalendar);
    </script>
</body>
</html>
