<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <title>Calendario Campagne Social - Vista Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            background-color: #f3f4f6;
            padding: 4px;
            border-radius: 8px;
        }

        .calendar-cell {
            background-color: white;
            min-height: 120px;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .campaign-event {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .campaign-event:hover {
            transform: translateX(2px);
        }

        .campaign-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.75rem;
            background-color: #f8fafc;
            border-radius: 6px;
            color: #4b5563;
        }

        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: white;
            }
            .shadow-sm {
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 bg-white p-4">
            <div class="flex items-center">
                <img src="img/regione-lombardia.jpg" 
                     alt="Logo Regione Lombardia" 
                     class="h-12 w-auto object-contain mr-4"
                     onerror="this.style.display='none'">
                <div class="border-l border-gray-300 h-8 mx-4"></div>
                <h1 class="text-3xl font-bold text-gray-800">Calendario Campagne Social</h1>
            </div>
            <div class="space-x-2 no-print">
                <button onclick="window.print()" 
                        class="px-4 py-2 bg-[#006B4F] text-white rounded-lg hover:bg-[#005940]">
                    <i class="fas fa-print mr-2"></i>Stampa
                </button>
            </div>
        </div>

        <!-- Calendario -->
        <div class="bg-gray-50 rounded-lg shadow-sm p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <button onclick="prevMonth()" 
                        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="currentMonth" class="text-2xl font-bold text-gray-800"></div>
                <button onclick="nextMonth()" 
                        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <!-- Lista Campagne -->
        <div class="bg-gray-50 rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Elenco Campagne</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-white">
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Campagna</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Link</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Periodo</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Canale</th>
                        </tr>
                    </thead>
                    <tbody id="campaignsList" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let campaigns = [];
        let currentDate = new Date();
        let sharedData = null;

        // Colori canali social
        const channelColors = {
            Instagram: '#E4405F',
            Facebook: '#2D88FF', 
            LinkedIn: '#5C6BC0',
            Twitter: '#00ACEE',
            YouTube: '#FF3D00',
            TikTok: '#000000'
        };

        // Configurazione axios
        const github = axios.create({
            baseURL: 'https://api.github.com',
            headers: { 'Accept': 'application/vnd.github.v3+json' }
        });

        // Funzioni base
        function showError(message) {
            alert(message);
        }

        function getGitHubToken() {
            const savedToken = localStorage.getItem('github_token');
            if (!savedToken) {
                const token = prompt('Inserisci il tuo GitHub token:');
                if (token) {
                    localStorage.setItem('github_token', token);
                    return token;
                }
            }
            return savedToken;
        }

        // Funzioni di navigazione
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Funzioni di rendering
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            if (!calendar) return;
            
            calendar.innerHTML = '';
            
            // Intestazioni giorni
            const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // Date del mese
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Celle vuote iniziali
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell bg-gray-50';
                calendar.appendChild(emptyCell);
            }
            
            // Celle con date
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'text-sm font-medium text-gray-600 mb-2';
                dateDiv.textContent = date;
                cell.appendChild(dateDiv);
                
                const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayEvents = campaigns.filter(campaign => {
                    return campaign.startDate <= currentDateStr && campaign.endDate >= currentDateStr;
                });
                
                dayEvents.forEach(campaign => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `campaign-event text-white text-xs p-1 rounded`;
                    eventDiv.style.backgroundColor = channelColors[campaign.channel];
                    
                    const title = document.createElement('div');
                    title.className = 'campaign-title';
                    title.textContent = campaign.title;
                    eventDiv.appendChild(title);
                    
                    const type = document.createElement('div');
                    type.className = 'campaign-type text-xs opacity-75';
                    type.textContent = campaign.type;
                    eventDiv.appendChild(type);
                    
                    cell.appendChild(eventDiv);
                });
                
                calendar.appendChild(cell);
            }

            // Aggiorna titolo mese
            const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            const monthTitle = document.getElementById('currentMonth');
            if (monthTitle) {
                monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
        }

        function renderCampaigns() {
            const list = document.getElementById('campaignsList');
            if (!list) return;
            
            if (!campaigns || campaigns.length === 0) {
                list.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            Nessuna campagna presente
                        </td>
                    </tr>
                `;
                return;
            }
            
            list.innerHTML = campaigns.map(campaign => `
                <tr class="bg-white">
                    <td class="px-6 py-4">${campaign.title}</td>
                    <td class="px-6 py-4">
                        ${campaign.link ? `
                            <a href="${campaign.link}" 
                               class="text-blue-500 hover:underline" 
                               target="_blank">
                                <i class="fas fa-external-link-alt mr-1"></i>Link
                            </a>
                        ` : ''}
                    </td>
                    <td class="px-6 py-4 text-sm">${campaign.startDate} → ${campaign.endDate}</td>
                    <td class="px-6 py-4">${campaign.type}</td>
                    <td class="px-6 py-4">
                        <span style="color: ${channelColors[campaign.channel]}">
                            ${campaign.channel}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Caricamento dati condivisi
        async function loadSharedData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const gistId = urlParams.get('id');
                
                if (!gistId) {
                    throw new Error('ID condivisione mancante');
                }

                const response = await github.get(`/gists/${gistId}`);
                const fileContent = response.data.files['shared_calendar.json']?.content;
                
                if (!fileContent) {
                    throw new Error('Dati non trovati');
                }

                sharedData = JSON.parse(fileContent);

                // Verifica scadenza
                if (new Date(sharedData.expiresAt) < new Date()) {
                    throw new Error('Link di condivisione scaduto');
                }

                // Carica i dati
                campaigns = sharedData.campaigns || [];
                if (sharedData.currentMonth) {
                    currentDate = new Date(
                        sharedData.currentMonth.year, 
                        sharedData.currentMonth.month
                    );
                }

                // Aggiorna le viste
                renderCalendar();
                renderCampaigns();

                // Mostra info condivisione
                showSharingInfo();
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                showError(error.message || 'Errore nel caricamento dei dati');
            }
        }

        // Mostra informazioni sulla condivisione
        function showSharingInfo() {
            if (!sharedData) return;

            const sharedAt = new Date(sharedData.sharedAt);
            const expiresAt = new Date(sharedData.expiresAt);
            const daysLeft = Math.ceil((expiresAt - new Date()) / (1000 * 60 * 60 * 24));

            const infoDiv = document.createElement('div');
            infoDiv.className = 'bg-blue-50 border-l-4 border-blue-500 p-4 mb-4';
            infoDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    <div>
                        <p class="text-sm">
                            Calendario condiviso il ${sharedAt.toLocaleDateString()}
                            <br>
                            Scade tra ${daysLeft} giorni (${expiresAt.toLocaleDateString()})
                        </p>
                    </div>
                </div>
            `;

            const container = document.querySelector('.container');
            container.insertBefore(infoDiv, container.firstChild);
        }

        // Sistema di notifiche migliorato
        function createNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg ${
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white max-w-md z-50 transform transition-all duration-300 translate-y-0`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-3"></i>
                    <p>${message}</p>
                </div>
            `;

            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.style.transform = 'translateY(0)';
            });

            setTimeout(() => {
                notification.style.transform = 'translateY(-100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(message) {
            createNotification(message, 'error');
        }

        // Inizializzazione
        window.addEventListener('DOMContentLoaded', () => {
            loadSharedData();
        });
    </script>
</body>
</html>
