<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Calendario Campagne Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- HEADER -->
  <header class="flex items-center p-6 bg-white shadow-md">
    <!-- Logo a sinistra -->
    <div class="w-[200px]">
      <img src="img/regione-lombardia.jpg" alt="Regione Lombardia" class="h-16 w-auto object-contain" />
    </div>
    
    <!-- Titolo centrato -->
    <div class="flex-1 text-center">
      <h1 class="text-3xl font-bold text-[#0066CC]">Calendario Campagne Social</h1>
    </div>
    
    <!-- Div vuoto per mantenere il bilanciamento -->
    <div class="w-[200px]"></div>
  </header>

  <!-- FORM LOGIN -->
  <main class="max-w-md mx-auto my-12">
    <div class="bg-white rounded-xl shadow-sm border p-6 space-y-6">
      <h2 class="text-2xl font-bold text-[#0066CC] text-center mb-8">Accesso</h2>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">GitHub Token</label>
          <input 
            type="password" 
            id="github-token" 
            class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Inserisci il tuo token GitHub" 
            required 
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ID Gist</label>
          <input 
            type="text" 
            id="gist-id" 
            class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Inserisci l'ID del Gist" 
            required 
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-[#0066CC] text-white px-4 py-2 rounded-lg hover:bg-[#0052B3] transition font-medium"
        >
          Accedi
        </button>
      </form>

      <!-- Messaggio di errore -->
      <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
    </div>
  </main>

  <script>
    // Popola i campi se esistono credenziali salvate
    window.addEventListener('DOMContentLoaded', () => {
      const tokenInput = document.getElementById('github-token');
      const gistInput = document.getElementById('gist-id');
      
      // Recupera valori salvati
      const savedToken = localStorage.getItem('githubToken');
      const savedGistId = localStorage.getItem('gistId');

      // Compila i campi se esistono valori
      if (savedToken) tokenInput.value = savedToken;
      if (savedGistId) gistInput.value = savedGistId;
    });

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const token = document.getElementById('github-token').value.trim();
      const gistId = document.getElementById('gist-id').value.trim();
      const errorDiv = document.getElementById('error-message');
      
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: { 
            Authorization: `token ${token}`,
            Accept: "application/vnd.github.v3+json",
            "User-Agent": "SocialCalendarApp"
          }
        });

        if (!res.ok) throw new Error('Credenziali non valide. Verifica token e ID Gist.');

        // Salva le nuove credenziali
        localStorage.setItem('githubToken', token);
        localStorage.setItem('gistId', gistId);
        
        // Reindirizza alla dashboard
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
        
        // Rimuovi credenziali non valide
        localStorage.removeItem('githubToken');
        localStorage.removeItem('gistId');
      }
    });
  </script>
</body>
</html>
