<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Calendario Campagne Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .compact { padding: 1rem !important; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- HEADER -->
  <header class="flex items-center p-4 bg-white shadow">
    <div class="w-48">
      <img src="img/regione-lombardia.jpg" alt="Regione Lombardia" class="h-12 w-auto object-contain" />
    </div>
    <div class="flex-1 text-center">
      <h1 class="text-2xl font-bold text-[#0066CC]">Calendario Campagne Social</h1>
    </div>
    <div class="w-48"></div>
  </header>

  <!-- FORM LOGIN -->
  <main class="max-w-sm mx-auto my-8">
    <div class="bg-white rounded-lg shadow border p-4 space-y-4">
      <h2 class="text-xl font-bold text-[#0066CC] text-center">Accesso</h2>
      <form id="login-form" class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">GitHub Token</label>
          <input 
            type="password" 
            id="github-token" 
            class="w-full border rounded p-2 text-sm focus:ring focus:ring-blue-500" 
            placeholder="Inserisci il tuo token GitHub" 
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">ID Gist</label>
          <input 
            type="text" 
            id="gist-id" 
            class="w-full border rounded p-2 text-sm focus:ring focus:ring-blue-500" 
            placeholder="Inserisci l'ID del Gist" 
            required
          />
        </div>
        <button type="submit" class="w-full bg-[#0066CC] text-white rounded p-2 font-medium hover:bg-[#0052B3] transition">
          Accedi
        </button>
      </form>
      <!-- Messaggio di errore -->
      <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
    </div>
  </main>

  <script>
    // Al caricamento, popola i campi se esistono credenziali salvate
    window.addEventListener('DOMContentLoaded', () => {
      const tokenInput = document.getElementById('github-token');
      const gistInput = document.getElementById('gist-id');
      const savedToken = localStorage.getItem('githubToken');
      const savedGistId = localStorage.getItem('gistId');
      if (savedToken) tokenInput.value = savedToken;
      if (savedGistId) gistInput.value = savedGistId;
    });

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const token = document.getElementById('github-token').value.trim();
      const gistId = document.getElementById('gist-id').value.trim();
      const errorDiv = document.getElementById('error-message');
      
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: { 
            Authorization: `token ${token}`,
            Accept: "application/vnd.github.v3+json",
            "User-Agent": "SocialCalendarApp"
          }
        });
        if (!res.ok) throw new Error('Credenziali non valide. Verifica token e ID Gist.');
        
        // Salva le credenziali in localStorage
        localStorage.setItem('githubToken', token);
        localStorage.setItem('gistId', gistId);
        // Salviamo il PAT come "applicationToken" per identificare l'amministratore
        localStorage.setItem('applicationToken', token);
        
        // Reindirizza alla dashboard
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
        localStorage.removeItem('githubToken');
        localStorage.removeItem('gistId');
        localStorage.removeItem('applicationToken');
      }
    });
  </script>
</body>
</html>
